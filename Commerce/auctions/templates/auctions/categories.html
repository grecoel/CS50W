{% extends "auctions/layout.html" %}

{% block body %}
<div class="container my-4">
    <h2 class="text-center mb-4">Explore Categories</h2>
    <form action="{% url 'filter' %}" class="d-flex justify-content-center">
        <input type="text" class="form-control w-50 shadow-sm" name="category"
               placeholder="Enter a category like cards, vehicles, etc..." autofocus>
        <button type="submit" class="btn btn-primary ms-2">Filter</button>
    </form>
</div>
{% endblock %}
